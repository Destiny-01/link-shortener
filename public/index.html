<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Bell - The Ultimate URL Shortener</title>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <header>
      <h1>Bell - The Ultimate URL Shortener</h1>
    </header>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">{{error}}</div>
        <div class="url">
          <label for="url" class="text">Link: </label>
          <input class="input" type="url" v-model="url" name="url" id="url" />
        </div>
        <div class="url">
          <label for="slug" class="text">Slug: </label>
          <input
            class="input"
            type="text"
            v-model="slug"
            name="slug"
            id="slug"
          />
          <div class="caption">
            (The other part of the shortened link. Leave blank to get an
            auto-generated slug)
          </div>
        </div>
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="created">
          Your short url is: <a :href="created">{{ created }}</a>
        </p>
        <div class=""></div>
      </div>
    </main>
